<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo. Realize o seu login!</p>
                <form action="login.php" method="post">

                <div class="campo">
                    <i class="material-icons">person</i>
                    <input type="email" name="login" id="ilogin" placeholder=" Seu e-mail" autocomplete="email" required maxlength="15">
                    <label for="ilogin">login</label>
                </div>
                <div class="campo">
                    <i class="material-icons">vpn_key</i>
                    <input type="password" name="senha" id="isenha" placeholder=" Insira sua senha" autocomplete="current-password" required minlength="6" maxlength="12">
                    <label for="isenha">senha</label>
                </div>
                <input type="submit" value="entrar" class="botao">
                <a href="esqueci.html" class="esqueci">Esqueci a senha <i class="material-icons" id="mail">mail</i></a> 
                
                </form>

            </div>
        </section>
    </main>
